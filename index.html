<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวนออมทอง</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-4">
        <div class=" mb-3">
          <label for="" class="form-label">ราคาทอง</label>
          <input type="number" class="form-control" name="gold_value" id="gold_value" value="" readonly>
        </div>
      </div>

      <div class="col-4">
        <div class=" mb-3">
          <label for="" class="form-label">น้ำหนักคงที่</label>
          <input type="number" class="form-control" name="weight_origin" id="weight_origin" value="15.16" readonly>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <fieldset>
        <legend>คำนวนน้ำหนักจากเงิน</legend>

          <form action="#" name="form-component">
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label for="" class="form-label">จำนวนเงิน</label>
                  <input type="number" class="form-control" name="price" placeholder="จำนวนเงิน">
                </div>
              </div>
            </div>
          </form>

          <div class="row align-items-center">
            <div class="col-3"><button class="btn btn-primary" onclick="cal_weight()">คำนวน</button></div>
            <div class="col-6">
              <span>น้ำหนักที่ได้ :</span>
              <span id="sum"></span>
              <span> กรัม</span>
            </div>
          </div>
      </fieldset>
    </div>
    
    <div class="row mt-5">
      <fieldset>
        <legend>คำนวนเงินจากน้ำหนัก</legend>

          <form action="#" name="form-component2">
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label for="" class="form-label">น้ำหนัก (กรัม)</label>
                  <input type="number" class="form-control" name="weight" placeholder="น้ำหนัก (กรัม)">
                </div>
              </div>
            </div>
          </form>

          <div class="row align-items-center">
            <div class="col-3"><button class="btn btn-primary" onclick="cal_price()">คำนวน</button></div>
            <div class="col-6">
              <span>จำนวนเงิน :</span>
              <span id="sum2"></span>
              <span> บาท</span>
            </div>
          </div>
      </fieldset>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
